</head>

<body>

    <div id="preloader"></div>

    <header class="navBar">

        <button onclick="toggleMenu()" class="burger material-symbols-outlined">
            <img src="../imgs/burguer.png" class="burgerImg">
        </button>

        <nav class="sideBar">
            <div class="logo">
                <img src="../imgs/Logo vinicola galo.png" alt="">
                <span>Galo</span>
            </div>
            <div>
                <ul class="navAnchor">
                    <li><a href="../HTML/home.html">Home</a></li>
                    <li><a href="../HTML/loja.html">Catalogo</a></li>
                    <li><a href="../HTML/sobre.html">Sobre nós</a></li>
                    <li><a href="../HTML/contato.html">Contato</a></li>
                </ul>
            </div>
            <ul class="nav-links">
                <li><a id="login" href="./login.html">Login</a></li>
                <div class="loginBar" id="loginBar">
                    <div class="innerLoginBar">
                        <a href="./index.html">Pagina Inicial</a>
                    </div>
                    <div class="underline-loginBar"></div>
                    <div class="outerLoginBar">
                        <a id="desconect" href="javascript:void(0);" id="loginBar">Desconectar</a></li>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="storeBox">
            <div class="storeHeader">
                <h1>Bem vindo ao nosso catalogo*</h1>
                <p>*Loja meramente ilustrativa, compra indisponível</p>
            </div>
            <div class="storeItens">
                <div class="itemBox">
                    <div class="mWines">
                        <figure class="mWine"><img src="../imgs/Santa Rita 120 Cabernet Sauvignon.png">
                            <span class="mwName">Santa Rita 120</span>
                            <span class="mwDesc">Um vinho tinto chileno de qualidade intermediária, produzido com a uva
                                Cabernet Sauvignon.
                            </span>
                            <span class="mwPrice">R$ 34,98</span>
                        </figure>
                        <figure class="mWine"><img src="../imgs/Casal Garcia Vinho Verde.png">
                            <span class="mwName">Casal Garcia Vinho Verde</span>
                            <span class="mwDesc">Um vinho branco leve e refrescante, originário da região de Vinho Verde
                                em Portugal.
                            </span>
                            <span class="mwPrice">R$ 59,99</span>
                        </figure>
                        <figure class="mWine"><img src="../imgs/Ménage a Trois Red Blend.png">
                            <span class="mwName">Ménage a Trois Red Blend
                            </span>
                            <span class="mwDesc">Um vinho cativante e sedutor. No paladar um toque de chocolate que
                                encanta, somado a uma excelente textura e equilíbrio entre acidez e taninos.
                            </span>
                            <span class="mwPrice">R$ 211,00</span>
                        </figure>
                        <figure class="mWine"><img src="../imgs/Pietraserena Chianti Colli Senesi.png">
                            <span class="mwName">Pietraserena Chianti Colli Senesi</span>
                            <span class="mwDesc">Cor vermelho rubi forte, roxo violeta e íris, aroma vinoso, lembra
                                frutas vermelhas e baunilha. Um vinho franco, saboroso, frutado e tânico na medida
                                certa.
                            </span>
                            <span class="mwPrice">R$ 299,00</span>
                        </figure>
                        <figure class="mWine"><img src="../imgs/Poggio del Cavaliere .png">
                            <span class="mwName">Poggio del Cavaliere</span>
                            <span class="mwDesc">É o príncipe dos vinhos italianos. Representa a expressão máxima da
                                variada vinicultura italiana. Cor vermelho rubi intenso com nuances de granada.
                            </span>
                            <span class="mwPrice">R$ 985,00</span>
                        </figure>
                        <figure class="mWine"><img src="../imgs/Château Montrose.png">
                            <span class="mwName">Château Montrose</span>
                            <span class="mwDesc">Um típico vinho de Bordeaux, França, feito com uvas Cabernet Sauvignon
                                e Merlot.
                            </span>
                            <span class="mwPrice">R$ 2.630,00</span>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img src="../imgs/fiap-logo.png">
        <div class="Galo">
            <p>Este é um projeto do: <br> Grupo galo</p>
            <img src="../imgs/galo logo icon.png">
        </div>
    </footer>
